{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}{% endblock title %}</title>

  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <script src="{% static 'bootstrap/js/jquery.min-1.12.4.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>


  {% block extends %}

  {% endblock extends %}


</head>

<body>
  <div class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'home' %}">
          个人博客网站
        </a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="{% block home-active %}{% endblock home-active %}"><a href="{% url 'home' %}">首页</a></li>
          <li class="{% block blog-active %}{% endblock blog-active %}"><a href="{% url 'blog_home' %}">博客</a></li>
        </ul>
      </div>
    </div>
  </div>



  {% block content %}
  {% endblock content %}

 
 {% block script_extends %}
   
 {% endblock script_extends %}
   

</body>

</html>
